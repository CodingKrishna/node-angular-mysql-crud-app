
        <div class="page-data">
         <div class="data-btn">
             <button><a href="#!add_customer"> Add </a></button>
         </div>
         <div class="data-table">
            <table border="1" cellpadding="7" cellspacing="7">
                <tr>
                    <th width="50px">No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th width="120px">Action</th>
                </tr>
                <tr ng-repeat="customer in customers">
                    <td width="50px"> {{customer.id}} </td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.phone}}</td>
                    <td>{{customer.email}}</td>
                    <td width="120px">
                        <a class="a-inside edit" href="#!edit_customer/edit/{{customer.id}}">Edit</a>
                       
                        <a class="a-inside delete" href="#!delete_customer/delete/{{customer.id}}">Delete</a>
                    </td>
                </tr>          
            </table>
         </div>
        </div>
